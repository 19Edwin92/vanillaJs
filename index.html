<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <script>
    function openpopup() {
      let top = (screen.height-300)/2
      let left = (screen.width-300)/2
      window.open('index2.html', 'open', 'width=300, height=300, top ='+top+', left='+left)
    }


  </script>

</head>
<body>
<input type="button" value="팝업" onclick="openpopup()">
<a href="#none" onclick="window.open('index2.html', 'popup', 'width=300, height=300')">팝업</a>  
<h1 id="title"> Grab Me!</h1>
</body>
</html>
